<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
     <!-- Icons -->
   <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="">
        </div>
    </header>

    <div class="container">

     

        <!-- The Search bar  -->
        <div class="top-bar">
            <div class="exit">
                <span class="back-arrow" onclick="goBack()"><i class="arrow ph-bold ph-caret-left"></i></span> 
           </div>
           <button class="clear-cart" onclick="clearCart()">Clear Cart <i class="icon"></i></button>
            
           
        </div>

    <div class="main">
         <!-- Cart items -->
     <div class="my-cart">
        <h1>Your Shopping Cart</h1>
        <div class="cart-items"></div>
        <div class="total">
            <span>Total Price: </span>
            <span class="total-price"> ksh 0.00</span>
        </div>
        <button class="purchase">Review and Purchase</button>
     </div>
    </div>
 
    </div>
    <script src="Script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
